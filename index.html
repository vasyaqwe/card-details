<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card details</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main class="main-content">
    <div class="cards-preview">
      <div class="container cards-preview__container">
        <div class="card card--front">
          <img src="./assets/bg-card-front.png" class="card__bg card--front__bg" alt="gradient background" />
          <img src="./assets/card-logo.svg" alt="card logo" class="card--front__logo">
          <span id="number" class="card--front__number" data-placeholder="0000 0000 0000 0000">0000 0000 0000
            0000</span>
          <span id="name" class="card--front__name uppercase" data-placeholder="Blank Blank">Blank Blank</span>
          <span class="card--front__date">
            <span id="mm" data-placeholder="MM">00</span>
            /
            <span id="yy" data-placeholder="YY">00</span>
          </span>
        </div>
        <div class="card card--back">
          <img src="./assets/bg-card-back.png" class="card__bg card--back__bg" alt="back of card" />
          <span id="cvc" class="card--back__cvc" data-placeholder="000">000</span>
        </div>
      </div>
    </div>
    <form class="form container">
      <label for="name" class="label">Cardholder Name</label>
      <input aria-controls="name" class="input input--name" id="name" type="text" placeholder="e.g. Jane Appleseed">
      <label for="number" class="label">Card Number</label>
      <input aria-controls="number" class="input input--number" id="number" type="text"
        placeholder="e.g. 1234 5678 9123 0000">
      <div class="even-cols">
        <div>
          <label for="date--mm" class="label">Exp. Date (MM/YY)</label>
          <div class="even-cols" style="--gap: .5rem;">
            <input aria-controls="mm" class="input input--date-mm" id="date" type="number" placeholder="MM">
            <input aria-controls="yy" class="input input--date-yy" id="date" type="number" placeholder="YY">
          </div>
        </div>
        <div>
          <label class="label" for="cvc">CVC</label>
          <input aria-controls="cvc" class="input input--cvc" id="cvc" type="number" placeholder="e.g. 123">
        </div>
      </div>
      <button class="btn">Confirm</button>
    </form>
  </main>
</body>

</html>
