<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card details</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main class="main-content">
    <div class="cards-preview">
      <div class="container cards-preview__container">
        <div class="card card--front">
          <img src="./assets/bg-card-front.png" class="card__bg card--front__bg" alt="gradient background" />
          <img src="./assets/card-logo.svg" alt="card logo" class="card--front__logo">
          <span id="number" class="card--front__number fs-500" data-placeholder="0000 0000 0000 0000">0000 0000 0000
            0000</span>
          <span id="name" class="card--front__name fs-300 uppercase" data-placeholder="Blank Blank">Blank Blank</span>
          <span class="card--front__date">
            <span class="fs-300" id="mm" data-placeholder="MM">00</span>
            /
            <span class="fs-300" id="yy" data-placeholder="YY">00</span>
          </span>
        </div>
        <div class="card card--back">
          <img src="./assets/bg-card-back.png" class="card__bg card--back__bg" alt="back of card" />
          <span id="cvc" class="card--back__cvc fs-300" data-placeholder="000">000</span>
        </div>
      </div>
    </div>
    <form class="form container">
      <label for="name" class="label">Cardholder Name</label>
      <div class="input-wrapper">
        <input required aria-controls="name" class="input input--name" id="name" type="text"
          placeholder="e.g. Jane Appleseed">
        <span class="error error--name"></span>
      </div>
      <label for="number" class="label">Card Number</label>
      <div class="input-wrapper">
        <input required aria-controls="number" class="input input--number" maxLength="19" id="number" type="text"
          placeholder="e.g. 1234 5678 9123 0000">
        <span class="error error--number">Wrong format, numbers only</span>
      </div>
      <div class="even-cols even-cols one-side-smaller">
        <div>
          <label for="date--mm" class="label">Exp. Date (MM/YY)</label>
          <div class="even-cols" style="--gap: .5rem;">
            <div class="input-wrapper">
              <input required aria-controls="mm" class="input input--date-mm" id="date" type="number" maxLength="2"
                placeholder="MM">
              <span class="error error--date"></span>
            </div>
            <div class="input-wrapper">
              <input required aria-controls="yy" class="input input--date-yy" id="date" type="number" maxLength="2"
                placeholder="YY">
              <span class="error error--date"></span>
            </div>
          </div>
        </div>
        <div>
          <label class="label" for="cvc">CVC</label>
          <div class="input-wrapper">
            <input required max="3" aria-controls="cvc" data-maxlength="3" class="input input--cvc" maxLength="3"
              id="cvc" type="number" placeholder="e.g. 123">
            <span class="error error--cvc"></span>
          </div>
        </div>
      </div>
      <button class="btn">Confirm</button>
    </form>
  </main>
</body>

</html>
